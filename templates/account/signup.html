{% extends '_base.html' %}
{% load static %}
{% load socialaccount %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="card d-flex flex-column justify-content-center shadow-sm rounded-10 p-3 m-4 h-80 w-50 ">
            <h1 class="text-center text-secondary">Sign Up</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success w-100" type="submit">Sign up</button>
            </form>
            <p class="mt-3 text-center">Or you can also.....</p>
            <button class="google-btn w-100"  type="submit">
                <a class="google-btn-link" href="{% provider_login_url 'google' process='login' %}">
                    <img src="{% static 'images/google.png' %}" height="25px" width="auto" alt="Google logo">
                    Sign up with Google
                </a>
            </button>
            <button class="google-btn w-100 mt--2" type="submit">
                <a class="google-btn-link" href="{% provider_login_url 'facebook' %}">
                    <img src="{% static 'images/fb.png' %}" height="25px" width="auto" alt="FB logo">
                    Sign up with Facebook
                </a>
            </button>
            <button class="google-btn w-100" type="submit">
                <a class="google-btn-link" href="{% provider_login_url 'github' %}">
                    <img src="{% static 'images/github.png' %}" height="25px" width="auto" alt="Github logo">
                    Sign up with Github
                </a>
            </button>
        </div>
    </div>
{% endblock content %}
