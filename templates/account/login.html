{% extends '_base.html' %}
{% load static %}
{% load socialaccount %}

{% load crispy_forms_tags %}

{% block title %}Log in{% endblock title %}

{% block content %}
    <h2>Log in</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Log in</button>
    </form>
    <p class="mt-3">Or Sign In using.....</p>
    <p>
        <button class="google-btn"  type="submit">
            <a class="google-btn-link" href="{% provider_login_url 'google' %}">
                <img src="{% static 'images/google.png' %}" height="25px" width="auto" alt="Google logo">
                Sign in with Google
              </a>
        </button>
    </p>
    <p>
        <button type="submit">
            <a href="{% provider_login_url 'facebook' %}">
                <img src="{% static 'images/fb.png' %}" height="25px" width="auto" alt="FB logo">
                Sign in with Facebook
              </a>
        </button>
    </p>
    <p>
        <button type="submit">
            <a href="{% provider_login_url 'github' %}">
                <img src="{% static 'images/github.png' %}" height="25px" width="auto" alt="FB logo">
                Sign in with Github
              </a>
        </button>
    </p>
{% endblock content %}
